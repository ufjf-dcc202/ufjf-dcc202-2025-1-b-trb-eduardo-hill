<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/images/Corn.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stardew Valley</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <!-- Contador de dias e loja de sementes -->
    <header>
      <div>
        <h1 id="day-counter">Dia <span id="current-day">1</span></h1>
        <div id="money-display">
          <img src="./assets/images/Gold.png" alt="Imagem do Ouro" />
          <span id="current-money"> 100 </span>
        </div>
        <div id="energy-display">
          <img src="./assets/images/Gold.png" alt="Imagem da Energia" />
          <span>50</span>
        </div>
      </div>
      <button id="seed-shop-button">
        <img src="./assets/images/ShoppingCart.png" alt="Imagem do Carrinho" />
      </button>
    </header>

    <div id="message-display"></div>

    <div class="content">
      <div id="tools-inventory">
        <div id="tools-inventory-slot-1" data-seed="seed1">
          <img src="./assets/images/Carrot.png" alt="" />
          <p id="count-seed1">0</p>
        </div>
        <div id="tools-inventory-slot-2" data-seed="seed2">
          <img src="./assets/images/Corn.png" alt="" />
          <p id="count-seed2">0</p>
        </div>
        <div id="tools-inventory-slot-3" data-seed="seed3">
          <img src="./assets/images/Tomato.png" alt="" />
          <p id="count-seed3">0</p>
        </div>
      </div>

      <!-- Conteudo do game  -->
      <main id="game-content">
        <!-- Grid do jogo -->
        <div id="game-grid" class="grid-container"></div>
      </main>

      <!-- Inventario de sementes do player -->
      <aside>
        <div id="seed-inventory">
          <div id="inventory-slot-1" data-seed="seed1">
            <img src="./assets/images/Carrot.png" alt="" />
            <p id="count-seed1">0</p>
          </div>
          <div id="inventory-slot-2" data-seed="seed2">
            <img src="./assets/images/Corn.png" alt="" />
            <p id="count-seed2">0</p>
          </div>
          <div id="inventory-slot-3" data-seed="seed3">
            <img src="./assets/images/Tomato.png" alt="" />
            <p id="count-seed3">0</p>
          </div>
          <div id="game-controls">
            <button id="advance-day">
              Proximo Dia <img src="./assets/images/Arrow.png" alt="" />
            </button>
          </div>
        </div>
      </aside>
    </div>

    <!-- Modal da loja de sementes -->
    <div id="shop-modal">
      <div class="modal-content">
        <header>
          <h2>Loja de Sementes</h2>
          <button id="close-shop-modal">X</button>
        </header>
        <div id="seed-list">
          <div class="seed-item" data-seed="seed1">
            <img src="./assets/images/Carrot.png" alt="" />
            <p>Cenoura - $10</p>
            <button class="buy-seed1-button">Comprar</button>
          </div>
          <div class="seed-item" data-seed="seed2">
            <img src="./assets/images/Corn.png" alt="" />
            <p>Milho - $15</p>
            <button class="buy-seed2-button">Comprar</button>
          </div>
          <div class="seed-item" data-seed="seed3">
            <img src="./assets/images/Tomato.png" alt="" />
            <p>Tomate - $20</p>
            <button class="buy-seed3-button">Comprar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
